<h3 class="font2"> Planet Superlatives </h3>
			<p> Click the boxes to reveal the winners! </p>
			<table border="5">
				<tr>
					<!--Will Reset the display box-->
					<td><input class="inputB" type="button" value="Reset" onclick="reset()"></td>
					<td colspan="3"><input class="inputT" type="text" id="ansbox"></td>
				</tr>
				<!-- All questions & answers! Answers display whenever the User clicks a box -->
				<tr>
					<td><input class="inputB" type="button" value="Largest Planet?" onclick="display('Jupiter')"></td>
					<td><input class="inputB" type="button" value="Smallest Planet?" onclick="display('Mercury')"></td>
					<td><input class="inputB" type="button" value="Farthest Planet?" onclick="display('Neptune')"></td>
					<td><input class="inputB" type="button" value="Closest Planet?" onclick="display('Mercury')"></td>
				</tr>
				<tr>
					<td><input class="inputB" type="button" value="Hottest Planet?" onclick="display('Venus')"></td>
					<td><input class="inputB" type="button" value="Coldest Planet?" onclick="display('Uranus')"></td>
					<td><input class="inputB" type="button" value="Densest Planet?" onclick="display('Earth')"></td>
					<td><input class="inputB" type="button" value="Lightest Planet?" onclick="display('Saturn')"></td>
				</tr>
				<tr>
					<td><input class="inputB" type="button" value="Fastest Orbit?" onclick="display('Mercury')"></td>
					<td><input class="inputB" type="button" value="Slowest Orbit?" onclick="display('Neptune')"></td>
					<td><input class="inputB" type="button" value="Fastest Rotation?" onclick="display('Jupiter')"></td>
					<td><input class="inputB" type="button" value="Slowest Rotation?" onclick="display('Venus')"></td>
				</tr>
				<tr>
					<td><input class="inputB" type="button" value="Highest Gravity?" onclick="display('Jupiter')"></td>
					<td><input class="inputB" type="button" value="Lowest Gravity?" onclick="display('Mars')"></td>
					<td><input class="inputB" type="button" value="Thickest Atmosphere?" onclick="display('Venus')"></td>
					<td><input class="inputB" type="button" value="Thinnest Atmosphere?" onclick="display('Mercury')"></td>
				</tr>
			</table>
<!-- Just the pretty basic Javascript I used to make this!-->
<script>
	function display(val) {
		document.getElementById("ansbox").value = ""
		document.getElementById("ansbox").value+=val
	}
	function reset() {
		document.getElementById("ansbox").value = ""
	}
</script>
